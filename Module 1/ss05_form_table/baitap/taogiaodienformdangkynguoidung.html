<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title> <link rel="stylesheet" href="main.css">
</head>
<body class="wufoo">
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <table>
        <tr>
            <label>
                <td>Họ và tên:</td>
            </label>
        </tr>
        <tr>
            <td><input type="text" name="name" placeholder="Your Name"/></td>
        </tr>
        <tr>
            <label>
                <td>Email:</td>
            </label>
        </tr>
        <tr>
            <td><input type="text" name="email" placeholder="Email"/></td>
        </tr>
        <tr>
            <label>
                <td>Số điện thoại:</td>
            </label>
        </tr>
        <tr>
            <td><input type="number" name="phone" placeholder="Số điện thoại"/></td>
        </tr>
        <tr>
            <label>
                <td>Giới tính:</td>
            </label>
        </tr>
        <tr>
            <td><input type="radio" name="gender"/>Nam
                <input type="radio" name="gender"/>Nữ</td>
        </tr>
        <tr>
            <td><input type="submit" name="submitform" value="Đăng ký"/></td>
        </tr>
    </table>
</form>
</body>
</html>
