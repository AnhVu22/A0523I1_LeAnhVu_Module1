<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập cấu trúc điều kiện 01</title>
</head>
<body>
<h1>Kiểm tra hai số có chia hết cho nhau hay không</h1>
<table>
    <tr>
        <td>
            <input type="number" id="soA" placeholder="Nhập số a"/>
            <input type="number" id="soB" placeholder="Nhập số b"/>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="kiemtra()" style="color: red; background-color:aqua;">Check</button>
            <p id="result"></p>
        </td>
    </tr>
</table>
<script>
    function kiemtra() {
        let a = +document.getElementById("soA").value;
        let b = +document.getElementById("soB").value;
        if (a % b == 0) {
            document.getElementById("result").innerText = "a chia hết cho b";
        } else {
            document.getElementById("result").innerText = "a không chia hết cho b";
        }
    }
</script>

</body>
</html>
