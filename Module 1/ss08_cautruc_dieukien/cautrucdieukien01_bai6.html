<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập cấu trúc điều kiện 01</title>
  </head>
  <body>
    <h1>Tính hoa hồng nhận được tùy theo mức doanh số bán hàng</h1>
    <table>
      <tr>
        <td>
          <input
            type="number"
            id="doanhso"
            placeholder="Nhập doanh số bán hàng (số lượng bán)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <button
            onclick="hoahong()"
            style="color: red; background-color: aqua"
          >
            Hoa hồng
          </button>
          <p id="result"></p>
        </td>
      </tr>
    </table>
    <script>
      function hoahong() {
        let a = parseFloat(document.getElementById("doanhso").value);
        // let b = parseFloat(document.getElementById("diemgiuaky").value);
        // let c = parseFloat(document.getElementById("diemcuoiky").value);
        // let = (a+b+c)/3;
        if (a >= 1000) {
          document.getElementById("result").innerText = "Hoa hồng là: 50%";
        } else {
          if (1000 > a && a >= 500) {
            document.getElementById("result").innerText = "Hoa hồng là: 30%";
          } else {
            if (500 > a && a >= 300) {
              document.getElementById("result").innerText = "Hoa hồng là: 10%";
              ("Học lực trung bình");
            } else {
              document.getElementById("result").innerText = "Không có hoa hồng";
            }
          }
        }
      }
    </script>
  </body>
</html>
